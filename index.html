<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>AI Omni Talk</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    
    <!-- Dynamic Import Map Loader with Robust Fallback -->
    <script>
      (function() {
        // Define app injection logic
        function injectApp() {
          if (!document.body) {
            setTimeout(injectApp, 10);
            return;
          }
          var appScript = document.createElement('script');
          appScript.type = 'module';
          appScript.src = './index.tsx';
          document.body.appendChild(appScript);
        }

        // Define fallback map (React 18)
        var fallbackMap = {
          "imports": {
            "react": "https://esm.sh/react@18.3.1",
            "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
            "react/jsx-runtime": "https://esm.sh/react@18.3.1/jsx-runtime",
            "@react-three/fiber": "https://esm.sh/@react-three/fiber@8.16.8?external=react,react-dom,three",
            "@react-three/drei": "https://esm.sh/@react-three/drei@9.108.3?external=react,react-dom,three,@react-three/fiber",
            "three": "https://esm.sh/three@0.165.0",
            "lucide-react": "https://esm.sh/lucide-react@0.395.0?external=react",
            "recharts": "https://esm.sh/recharts@2.12.7?external=react,react-dom",
            "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.18",
            "uuid": "https://esm.sh/uuid@9.0.1"
          }
        };

        // Attempt to fetch
        fetch('importmap.json')
          .then(function(response) {
            if (!response.ok) throw new Error('Network response was not ok');
            return response.json();
          })
          .then(function(data) {
            var script = document.createElement('script');
            script.type = 'importmap';
            script.textContent = JSON.stringify(data);
            document.head.appendChild(script);
            injectApp();
          })
          .catch(function(err) {
            console.warn('Failed to load importmap.json, using fallback configuration.', err);
            var script = document.createElement('script');
            script.type = 'importmap';
            script.textContent = JSON.stringify(fallbackMap);
            document.head.appendChild(script);
            injectApp();
          });
      })();
    </script>
</head>
  <body class="bg-gray-50 text-gray-900 dark:bg-gray-900 dark:text-gray-100 transition-colors duration-300">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
