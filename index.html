<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>AI Omni Talk</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'slide-up': 'slideUp 0.5s ease-out',
              'blob': 'blob 7s infinite',
              'scan': 'scan 2s linear infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              scan: {
                '0%': { top: '0%' },
                '100%': { top: '100%' },
              }
            }
          }
        }
      }
    </script>
    <style>
      html, body, #root {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 3px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #4b5563;
      }
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom);
      }
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>
    
    <!-- Dynamic Import Map Loader with Robust Fallback -->
    <script>
      (function() {
        // Define app injection logic
        function injectApp() {
          if (!document.body) {
            setTimeout(injectApp, 10);
            return;
          }
          var appScript = document.createElement('script');
          appScript.type = 'module';
          appScript.src = './index.tsx';
          document.body.appendChild(appScript);
        }

        // Define fallback map (React 18)
        var fallbackMap = {
          "imports": {
            "react": "https://esm.sh/react@18.3.1",
            "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
            "react/jsx-runtime": "https://esm.sh/react@18.3.1/jsx-runtime",
            "@google/genai": "https://esm.sh/@google/genai@0.1.1",
            "@react-three/fiber": "https://esm.sh/@react-three/fiber@8.16.8?external=react,react-dom,three",
            "@react-three/drei": "https://esm.sh/@react-three/drei@9.108.3?external=react,react-dom,three,@react-three/fiber",
            "three": "https://esm.sh/three@0.165.0",
            "lucide-react": "https://esm.sh/lucide-react@0.395.0?external=react",
            "recharts": "https://esm.sh/recharts@2.12.7?external=react,react-dom",
            "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.18",
            "uuid": "https://esm.sh/uuid@9.0.1"
          }
        };

        // Attempt to fetch
        fetch('importmap.json')
          .then(function(response) {
            if (!response.ok) throw new Error('Network response was not ok');
            return response.json();
          })
          .then(function(data) {
            var script = document.createElement('script');
            script.type = 'importmap';
            script.textContent = JSON.stringify(data);
            document.head.appendChild(script);
            injectApp();
          })
          .catch(function(err) {
            console.warn('Failed to load importmap.json, using fallback configuration.', err);
            var script = document.createElement('script');
            script.type = 'importmap';
            script.textContent = JSON.stringify(fallbackMap);
            document.head.appendChild(script);
            injectApp();
          });
      })();
    </script>
</head>
  <body class="bg-gray-50 text-gray-900 dark:bg-gray-900 dark:text-gray-100 transition-colors duration-300">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
